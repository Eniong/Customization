<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">
    <link rel="shortcut icon" href="img/casamira_1.png">

    <title>Customization</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/example.css" rel="stylesheet">

    <script src="js/three.min.js"></script>
    <script src="js/blueprint3d.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    
    <script src="js/items.js"></script>
    <script src="js/example.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <div class="row main-row">
        <!-- Left Column -->
        <div class="col-xs-3 sidebar" style="background-image: url('img/white.jpg');">
          <!-- Main Navigation -->
          <ul class="nav nav-sidebar">
            <center><img src="img/casamira_2.png" height="85"></center>
            <li id="floorplan_tab"><a href="#">
              <span class="glyphicon glyphicon-home"></span>
              Edit Floorplan
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            </a></li>
            <li id="design_tab"><a href="#">
              <span class="glyphicon glyphicon-sd-video"></span>  
              Design
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            </a></li>
            <li id="items_tab"><a href="#">
              <span class="glyphicon glyphicon-plus"></span>  
              Add Items
              <span class="glyphicon glyphicon-chevron-right pull-right"></span>
            </a></li>
          </ul>
          <!-- Context Menu -->
          <div id="context-menu" class="panel panel-default">
            <div style="margin: 0 3px">
              <div class="panel-heading">
                <center><h1 id="context-menu-name" class="lead"></h1></center>
              </div>
              <button class="btn btn-block btn-danger" id="context-menu-delete">
                <span class="glyphicon glyphicon-trash"></span> 
                Delete Item
              </button>
            <div class="panel panel-default">
              <div class="panel-heading">Adjust Size</div>
              <div class="panel-body" style="color: #333333">

                <div class="form form-horizontal" class="lead">
                  <div class="form-group">
                    <label class="col-sm-5 control-label">
                       Width
                    </label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="item-width">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-5 control-label">
                      Depth 
                    </label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="item-depth">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-5 control-label">
                      Height
                    </label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="item-height">
                    </div>
                  </div>
                </div>
                <small><span class="text-muted">Measurements in inches.</span></small>
              </div>
            </div>
            <label><input type="checkbox" id="fixed"/> Lock in place</label>
            </div>
          </div>

          <!-- Floor textures -->
          <div id="floorTexturesDiv" style="display:none; padding: 0 20px">
            <div class="panel panel-default">
              <div class="panel-heading"> <center>Floor Textures</center></div>
              <div class="panel-body" style="color: #333333">

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/light_fine_wood.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail light fine wood" src="rooms/thumbnails/thumbnail_light_fine_wood.jpg" />
                  </a>
                </div>
                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/tile.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail tile" src="rooms/thumbnails/thumbnail_tile.jpg" />
                  </a>
                </div>

                 <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/ceramic-tile.jpg" texture-stretch="true" texture-scale="100">
                    <img alt="Thumbnail tile" src="rooms/thumbnails/thumbnail_ceramic-tile.jpg" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/hardwood.png" texture-stretch="true" texture-scale="300">
                    <img alt="Thumbnail tile" src="rooms/thumbnails/thumbnail_hardwood.png" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/morocco.jpg" texture-stretch="true" texture-scale="300">
                    <img alt="Thumbnail tile" src="rooms/thumbnails/thumbnail_morocco.jpg" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/grass.jpg" texture-stretch="true" texture-scale="300">
                    <img alt="Thumbnail tile" src="rooms/thumbnails/thumbnail_grass.jpg" />
                  </a>
                </div>

                

                
               
              </div>
            </div>
          </div>

          <!-- Wall Textures -->
          <div id="wallTextures" style="display:none; padding: 0 20px">
            <div class="panel panel-default">
              <div class="panel-heading"><center>Wall Texture</center></div>
              <div class="panel-body" style="color: #333333">
                
                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/wallmap_yellow.png" texture-stretch="true" texture-scale="">
                    <img alt="Thumbnail wallmap yellow" src="rooms/thumbnails/thumbnail_wallmap_yellow.png" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/walllightmap.png" texture-stretch="true" texture-scale="">
                    <img alt="Thumbnail walllightmap" src="rooms/thumbnails/thumbnail_walllightmap.png" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/wallmap.png" texture-stretch="true" texture-scale="">
                    <img alt="Thumbnail wallmap" src="rooms/thumbnails/thumbnail_wallmap.png" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/marbletiles.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail marbletiles" src="rooms/thumbnails/thumbnail_marbletiles.jpg" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/light_brick.jpg" texture-stretch="false" texture-scale="100">
                    <img alt="Thumbnail light brick" src="rooms/thumbnails/thumbnail_light_brick.jpg" />
                  </a>
                </div>

                <div class="col-sm-4" style="padding: 3px">
                  <a href="#" class="thumbnail texture-select-thumbnail" texture-url="rooms/textures/wood.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail light brick" src="rooms/thumbnails/thumbnail_wood.jpg" />
                  </a>
                </div>
                
              </div>
              <div class="panel-heading"><center>Colors</center></div>
              <div class="panel-body">
                <div class="col-sm-3 " style="padding: 3px">
                  <a href="" class="thumbnail texture-select-thumbnail" texture-url="rooms/colors/pink.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail pink" src="rooms/thumbnails/thumbnail-pink.jpg" />
                  </a>
                </div>
                <div class="col-sm-3" style="padding: 3px">
                  <a href="" class="thumbnail texture-select-thumbnail" texture-url="rooms/colors/skyblue.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail pink" src="rooms/thumbnails/thumbnail-skyblue.jpg" />
                  </a>
                </div>
                <div class="col-sm-3" style="padding: 3px">
                  <a href="" class="thumbnail texture-select-thumbnail" texture-url="rooms/colors/yellow.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail yellow" src="rooms/thumbnails/thumbnail-yellow.jpg" />
                  </a>
                </div>
                <div class="col-sm-3" style="padding: 3px">
                  <a href="" class="thumbnail texture-select-thumbnail" texture-url="rooms/colors/green.jpg" texture-stretch="false" texture-scale="300">
                    <img alt="Thumbnail green" src="rooms/thumbnails/thumbnail-green.jpg" />
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-xs-9 main">

          <!-- 3D Viewer -->
          <div id="viewer">

            <div id="main-controls">
              <a href="#" class="btn btn-primary btn-sm" id="new"><i class="glyphicon glyphicon-file"></i><span> New Project</span> 
              </a>
              <a href="#" class="btn btn-success btn-sm" id="saveFile"><i class="glyphicon glyphicon-save"></i><span> Save Project</span>
              </a>
              <a class="btn btn-sm btn-danger btn-file">
               <input type="file" class="hidden-input" id="loadFile"><i class="glyphicon glyphicon-open"></i><span> Load Project</span>
              </a>


            </div>

            <div id="camera-controls">
              <a href="#" class="btn btn-info btn-lg bottom" data-toggle="tooltip" data-placement="left" title="Zoom out"  id="zoom-out">
                <span class="glyphicon glyphicon-zoom-out"></span>
              </a>
              <a href="#" class="btn btn-info btn-lg bottom" data-toggle="tooltip" data-placement="top" title="Zoom in" id="zoom-in">
                <span class="glyphicon glyphicon-zoom-in"></span>
              </a>
              
              <span>&nbsp;</span>

              <a class="btn btn-primary bottom" href="#" id="move-left" >
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <span class="btn-group-vertical">
                <a class="btn btn-primary" href="#" id="move-up">
                  <span class="glyphicon glyphicon-chevron-up"></span>
                </a>
               <a href="#" class="btn btn-info bottom" id="reset-view">
                <span class="glyphicon glyphicon glyphicon-home"></span>
              </a>
                <a class="btn btn-primary" href="#" id="move-down">
                  <span class="glyphicon glyphicon-chevron-down"></span>
                </a>
              </span>
              <a class="btn btn-primary bottom" href="#" id="move-right" >
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>

            <div id="loading-modal">
              <h1>Loading...</h1>  
            </div>
          </div>

          <!-- 2D Floorplanner -->
          <div id="floorplanner">
            <canvas id="floorplanner-canvas"></canvas>
            <div id="floorplanner-controls">

              <button id="move" class="btn btn-sm btn-primary">
                <span class="glyphicon glyphicon-move"></span>
                Move Walls
              </button>
              <button id="draw" class="btn btn-sm btn-warning">
                <span class="glyphicon glyphicon-pencil"></span>
                Draw Walls
              </button>
              <button id="delete" class="btn btn-sm btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
                Delete Walls
              </button>
              <span class="pull-right">
                <button class="btn btn-success btn-md" id="update-floorplan">Done <span class="glyphicon glyphicon-ok-sign"></span></button>
              </span>

            </div>
            <div id="draw-walls-hint">
              Press the "Esc" key to stop drawing walls
            </div>
          </div>

          <!-- Add Items -->
          <div id="add-items">
            <div class="row" id="items-wrapper">

              <!-- Items added here by items.js -->
            </div>
          </div>
      
        </div>
        <!-- End Right Column -->
      </div>
    </div>





  </body>

  <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</html>
